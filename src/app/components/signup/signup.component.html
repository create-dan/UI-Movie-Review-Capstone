
<div class="container d-flex justify-content-center align-items-center vh-100">
   
    <div class="card border-success p-4 shadow-lg" style="width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form [formGroup]="signUpForm" (ngSubmit)="handleSignUp()">
       
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control {{username.pristine ? '' : username.dirty && username.invalid ? 'is-invalid':'is-valid'}}" id="username" placeholder="Enter your username" [formControl]="username">
          <div class="form-text text-danger" *ngIf="username.dirty && username.invalid">
            <span *ngIf="username.dirty && username.errors?.['required']">username can't be empty.</span>
            <span *ngIf="username.dirty && username.errors?.['incorrectUserNameFormat']">
                {{username.errors?.['incorrectUserNameFormat'].msg}}</span>
        </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control {{email.pristine ? '' : email.dirty && email.invalid ? 'is-invalid':'is-valid'}}" id="email" aria-describedby="emailHelp" placeholder="Enter your email" [formControl]="email">
          <div class="form-text text-danger" *ngIf="email.dirty && email.invalid">
            <span *ngIf="email.dirty && email.errors?.['required']">Email can't be empty.</span>
            <span *ngIf="email.dirty && email.errors?.['incorrectEmailFormat']">
                {{email.errors?.['incorrectEmailFormat'].msg}}</span>
        </div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control {{password.pristine ? '' : password.dirty && password.invalid ? 'is-invalid':'is-valid'}}" id="password" placeholder="Enter your password" [formControl]="password">
          <div class="form-text text-danger" *ngIf="password.dirty && password.invalid">
            <span *ngIf="password.dirty && password.errors?.['required']">Password can't be empty.</span>
            <span *ngIf="password.dirty && password.errors?.['incorrectPasswordFormat']">
                {{email.errors?.['incorrectPasswordFormat'].msg}}</span>
        </div>
        </div>
      
        <button type="submit" [disabled]="signUpForm.pristine || (signUpForm.dirty && signUpForm.invalid)" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>
